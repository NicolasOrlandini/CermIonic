<ion-menu [content]="content">
  <ion-header>
    <div class="userView">
      <div class="background">
        <img src="../../assets/background.png" width="300" height="186">
      </div>
      <a href="#">
        <img style="margin: auto" class="circle" src="../../assets/bender.png">
      </a>
      <span class="whiteText name" style="text-align: center; font-size: 16px !important; font-weight: Bold !important;">Nicolas ORLANDINI</span>
      <span class="whiteText email" style="text-align: center;">nicolas.orlandini@outlook.fr</span>
    </div>
  </ion-header>

  <ion-content style="margin-top:0px; margin-bottom:50px" class="scroll-content ionic-scroll has-header has-tabs-top has-subheader">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="marginRight" name="{{p.name}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
