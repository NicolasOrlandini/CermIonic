<ion-header>
    <ion-navbar color="orange">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="infosPerso">
        <img class="circle avatarHome" src="assets/bender.png">
        <br>
        <span class="name">Nicolas ORLANDINI</span>
        <br>
        <p>10 Mai 1996</p>
    </div>

    <button style="position: absolute; margin-left: 5px; margin-top: 5px; display: none; float: right;" id="closeBtn" ion-fab
        mini>
        <ion-icon color="danger" name="close"></ion-icon>
    </button>
    <div class="containerParent">
        <div id="map"></div>
        <div class="inner box1 handCursor" [navPush]="about">
            <span class="parent">
                <ion-icon name="person" class="customIcon"></ion-icon>
            </span>
        </div>

        <div class="inner handCursor box2">
            <span class="parent">
                <ion-icon id="location" class="customIcon" name="locate"></ion-icon>
            </span>
        </div>
        <!--onclick="showCloseButton('closeBtn');"-->
        <div class="inner box3 handCursor" [navPush]="contact">
            <span class="parent">
                <ion-icon name="mail" class="customIcon"></ion-icon>
            </span>
        </div>
    </div>

    <div class="infosPerso">
        <span class="logoTel">
            <ion-icon name="call" class="small iconPhone" style="top:15px;"></ion-icon>
            <span class="telephone"> 06.20.70.30.04</span>
        </span>
        <br>
        <br>
        <span class="address">24 avenue Saint Barthélémy</span>
        <br>
        <span class="city">06100 Nice</span>
    </div>

    <div>
        <a href="https://www.facebook.com/profile.php?id=100013942627955" target="_blank">
            <div class="one-one parent">
                <img class="center-align" src="assets/icon/facebook.png" alt="">
            </div>
        </a>

        <a href="https://www.linkedin.com/in/nicolas-orlandini-1b3871129/?locale=fr_FR">
            <div class="one-two parent">
                <img class="center-align" src="assets/icon/linkedin.png" alt="">
            </div>
        </a>

        <a href="#">
            <div class="two-one parent">
                <img class="center-align" src="assets/icon/googleplus.png" alt="">
            </div>
        </a>

        <a href="https://github.com/NicolasOrlandini" target="_blank">
            <div class="two-two parent">
                <img class="center-align" src="assets/icon/github.png" alt="">
            </div>
        </a>
    </div>
</ion-content>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6aB5q3tZJQ6_fy1SxXHOEi2tXd6pKdb8&callback=initMap" async
